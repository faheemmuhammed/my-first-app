<label>Server Name</label>
<input 
    type="text"
    class="form-control"
    [(ngModel)]="serverName">

<button 
    class="btn btn-primary"
    [disabled]="!allowNewServer"
    (click)="onCreateServer()">Add Server</button>
<p *ngIf="serverCreated; else noServer">Server was created, and server name is {{ serverName }}</p>
<ng-template #noServer>
    <p>Server is not created</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>

<hr>

<button class="btn btn-primary" (click)="onToggle()" >Display Details</button>
<p *ngIf="toggled">may the force be with you!</p>
<p *ngFor="let log of buttonLog; let i = index" 
    [ngStyle]="{'background-color' : i>= 4 ? 'blue' : 'transparent' }"
    [ngClass]="{white: i>= 4}">{{log}}</p>
